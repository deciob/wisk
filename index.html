<html>
<head>
  <meta charset=utf-8>
  <title>App</title>
<style type="text/css">
  .box { font: 10px sans-serif; }
  .box line, .box rect, .box circle { stroke: #000; stroke-width: 1.5px; fill: #fff; }
  .box .center { stroke-dasharray: 3 3; }
  .box .outlier { stroke: #ccc; fill: none; }
  .axis line, .axis path {
    fill: none;
    stroke: #666;
    shape-rendering: crispEdges;
  }
</style>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js?2.3.0"></script>
  <script src="sample_data.js" type="text/javascript" charset="utf-8"></script>
  <script src="box_chart.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
    $(document).ready(function() { 

    var box_chart = new BoxChart("box_chart");
    var dataset = sample_data;
    var chart = box_chart.init()
      .out_margin({top: 150, right: 20, bottom: 20, left: 40})
      .in_margin({top: 0, right: 10, bottom: 0, left: 10})
      .axis(true)
      .subTicks(true)
      .height(400)
      .width(600)
      .dataset(dataset);
    box_chart.draw(chart);

});
  </script>
</head>
<body>
  <div id="box_chart"></div>
</body>
</html>
